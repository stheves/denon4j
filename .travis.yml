language: java
jdk:
- oraclejdk8
sudo: false
before_script:
- export MAVEN_OPTS="-Xmx512m -XX:MaxMetaspaceSize=512m"
script: mvn -q -B -e clean package
before_deploy:
- export ARTIFACT=$(ls target/denon4j.jar)
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file: "${ARTIFACT}"
  on:
    repo: stheves/denon4j
    tags: true
    all_branches: true

notifications:
  email:
  - sascha.theves@gmail.com
