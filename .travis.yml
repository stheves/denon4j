language: java
jdk:
- oraclejdk8
sudo: false

before_install:
- "cp releng/maven_settings.xml ~/.m2/settings.xml"
- "sh releng/prepare_signing.sh"
install: mvn install -Prelease -DskipTests=true -B -q -e

before_script:
- export MAVEN_OPTS="-Xmx512m -XX:MaxMetaspaceSize=512m"
script: mvn -q -B -e test

deploy:
- provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file_glob: true
  file:
    - "target/*.jar"
    - "target/*.jar.asc"
    - "target/*.pom"
    - "target/*.pom.asc"
  on:
    repo: stheves/denon4j
    tags: true
    all_branches: true
- provider: script
  script: "mvn deploy -Prelease -DskipTests=true"
  skip_cleanup: true
  file_glob: true
  file:
    - "target/*.jar"
    - "target/*.jar.asc"
    - "target/*.pom"
    - "target/*.pom.asc"
  on:
    repo: stheves/denon4j
    branch: master


cache:
  directories:
    - ~/.m2/repository

notifications:
  email:
  - sascha.theves@gmail.com

